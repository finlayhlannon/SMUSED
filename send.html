<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sned your notes!</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.svg">
    <style>
        /* General styling */
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }
        body {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        color: #333;
        line-height: 1.5;
        }

        /* Header styling */
        header {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        }
        h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
        }
        p {
        font-size: 1.2rem;
        font-weight: normal;
        color: #555;
        }

        /* Selling points styling */
        .selling-points {
        background-color: #fff;
        margin: 50px auto;
        padding: 30px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .selling-points h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        }
        ul {
        list-style: none;
        margin: 0;
        padding: 0;
        }
        li {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 10px;
        }
        .point-icon {
        color: #3498db;
        margin-right: 10px;
        }

        /* Call to action styling */
        .call-to-action {
        background-color: #3498db;
        color: #fff;
        text-align: center;
        padding: 50px 20px;
        }
        .call-to-action h2 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        }
        .cta-button {
        display: inline-block;
        background-color: #fff;
        color: #3498db;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        padding: 15px 40px;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
        }
        .cta-button:hover {
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        }

    </style>
</head>
<body>
	<header>
		<h1>Send your notes</h1>
		<p>Looking to make use of your old notes? We've got you covered.</p>
	</header>

	<main>
		<section class="selling-points">
			<h2>Why Provide Your Notes with Us?</h2>
			<ul>
				<li><span class="point-icon">✓</span>Easy and Convenient</li>
				<li><span class="point-icon">✓</span>Free</li>
				<li><span class="point-icon">✓</span>It's Nice</li>
				<li><span class="point-icon">✓</span>Helps out SMUS Students</li>
			</ul>
		</section>

		<section class="call-to-action">
			<h2>Ready to send your notes?</h2>
			<a class="cta-button" href="https://forms.gle/u3keydR8YpDf3hFs7">Fill out our form</a>
		</section>
	</main>
</body>
</html>
